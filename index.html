<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="old"></div>
      <div class="input">
        <input type="text" disabled />
        <p id="p"></p>
      </div>
      <div class="grid">
        <div class="top">
          <button>clear</button>
        </div>
        <div class="number">
          <button onclick="add(this)">7</button>
          <button onclick="add(this)">8</button>
          <button onclick="add(this)">9</button>
          <button onclick="add(this)">4</button>
          <button onclick="add(this)">5</button>
          <button onclick="add(this)">6</button>
          <button onclick="add(this)">1</button>
          <button onclick="add(this)">2</button>
          <button onclick="add(this)">3</button>
        </div>
        <div class="sing">
          <button onclick="add(this)">*</button>
          <button onclick="add(this)">/</button>
          <button onclick="add(this)">-</button>
          <button onclick="add(this)">+</button>
        </div>
        <div class="bottom">
          <button onclick="add(this)">.</button>
          <button onclick="add(this)">0</button>
          <button onclick="start()">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
